<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>Poem Generator</title>
  </head>
  <body>
    <div class="container">
    <header><h1>Poem Generator</h1></header>
    <main>
      <h2>A poem a day keeps the blues away...</h2>
      <h3>Go on, let us craft you a poem</h3>
      <form>
        <input
          type="text"
          placeholder="Choose a topic"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div class="poem-text"></div>
      </div>
    </main>
    <footer>
      This AI project was coded by Julia Powney and is open-sourced on
      <a href="https://github.com/jpow10/AI-Poem" target="_blank">Github</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
